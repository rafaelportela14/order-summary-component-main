<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/responsible.css">
  <link rel="stylesheet" href="./src/css/variables.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>

  <div class="container">

    <div class="summary">
      <img src="./src/images/illustration-hero.svg" alt="Ilustração">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="annual-plan">
      <div class="annual-plan-img">
        <img src="./src/images/icon-music.svg" alt="Music">
      </div>

      <div class="annual-plan-h3">
        <h3>Annual Plan <br> <span>$59,99/year </span></h3>
        
      </div>

      <div class="annual-plan-p">
        <p> Change </p>
      </div>
      
    
    </div>

    <div class="payment">
      <button>Proceed to Payment</button>
      <h3>Cancel Order</h3>
    </div>
  </div>

</body>

</html>
